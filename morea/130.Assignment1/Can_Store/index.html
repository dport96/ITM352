<body>
  <header>
    <h1>The Can Store</h1>
  </header>
  <div>
    <aside>
      <form>
        <div>
          <label for="category">Choose a category:</label>
          <select id="category">
            <option selected>All</option>
            <option>Vegetables</option>
            <option>Meat</option>
            <option>Soup</option>
          </select>
        </div>
        <div>
          <label for="searchTerm">Enter search term:</label>
          <input type="text" id="searchTerm" placeholder="e.g. beans">
        </div>
        <div>
          <button>Filter results</button>
        </div>
        <div>
          <input type="button" value="Purchase!" onclick="selection_form.submit();">
        </div>
        <div id="invoice_div"></div>
      </form>
    </aside>
    <form name="selection_form" action="" method="GET">
      <main>
      </main>
      <input type="hidden" name="purchase_submit" value="true">
    </form>
  </div>
  <script>
    if (typeof GET['purchase_submit'] == 'undefined') {
      initialize();
    } 
  </script>
</body>
